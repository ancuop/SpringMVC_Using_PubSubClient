<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fish Feed</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <div class="start-template">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <div th:class="form-group">
                    <h2>Board Info</h2>

                    <p class="error-message"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">Validation error</p>

                    <!--Add more board @{addBoard} will goto control/addboard-->
                    <form th:action="@{control/addBoard}" th:object="${addBoardForm}" method="post">
                        <!--Set admin of this page-->
                        <input type="hidden" name="adminName" th:value="${#authentication.getPrincipal().getUsername()}"/>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('boardMac')}? 'has-error':''">
                            <label for="boardMac" class="control-label">Board Mac</label>
                            <input id="boardMac"
                                   class="form-control"
                                   th:field="*{boardMac}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('boardMac')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('boardName')}? 'has-error':''">
                            <label for="boardName" class="control-label">Board Name</label>
                            <input id="boardName"
                                   class="form-control"
                                   th:field="*{boardName}"/>
                            <p class="error-message"
                               th:each="error: ${#fields.errors('boardName')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <input type="submit" value="Create"/>
                    </form>

                    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red; font-style: italic"></div>
                </div>

                <h2>Board Control</h2>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

</body>
</html>
