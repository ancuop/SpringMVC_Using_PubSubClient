<!DOCTYPE html>

<head>
    <meta charset="UTF-8"/>
    <title>Control</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
    <h1>Day la trang cho ca an</h1>
    <!--Nut nay la cho ca an ngay lap tuc-->
    <a th:href="feedNow">Cho may con qui ca an ngay lap tuc</a>
    <!--<br/>-->

</html>
