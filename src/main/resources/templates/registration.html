<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fish</title>
    <div th:replace="fragments/header :: header-css"></div>
</head>

<body>
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">

                <div th:if="${param.success}">
                    <div class="alert alert-info">
                        You've successfully registered to our awesome app!
                    </div>
                </div>

                <h1>Registration</h1>
                <form th:action="@{/registration}" th:object="${accountForm}" method="post">

                    <p class="error-message"
                       th:if="${#fields.hasGlobalErrors()}"
                       th:each="error : ${#fields.errors('global')}"
                       th:text="${error}">Validation error</p>

                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('username')}? 'has-error':''">
                        <label for="username" class="control-label">User Name</label>
                        <input id="username"
                               class="form-control"
                               th:field="*{username}"/>
                        <p class="error-message"
                           th:each="error: ${#fields.errors('username')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('confirmUsername')}? 'has-error':''">
                        <label for="confirmUsername" class="control-label">Confirm User Name</label>
                        <input id="confirmUsername"
                               class="form-control"
                               th:field="*{confirmUsername}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('confirmUsername')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                        <label for="password" class="control-label">Password</label>
                        <input id="password"
                               class="form-control"
                               th:field="*{password}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('password')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group"
                         th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                        <label for="confirmPassword" class="control-label">Confirm Password</label>
                        <input id="confirmPassword"
                               class="form-control"
                               th:field="*{confirmPassword}"/>
                        <p class="error-message"
                           th:each="error : ${#fields.errors('confirmPassword')}"
                           th:text="${error}">Validation error</p>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success">Register</button>
                        <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>

</body>
</html>
